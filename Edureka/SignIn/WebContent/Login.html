<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>edureka | login</title>
</head>
<body>
 
  <form action="admin" method="post" align="center"> 
   <table
>
     <tr>
       <td>
        <label for="txtUid">User Name</label>
       </td>
       <td>
        <input type="text" name="name" id="txtUid" size=20 autofocus required placeholder="user name">
       </td>
     </tr>

     <tr>
       <td>
        <label for="txtPwd">Password</label>
       </td>
       <td>
        <input type="password" name="password" id="txtPwd" size=20>
       </td>
     </tr>
     
     <tr>
       <td colspan="2" align="center">
        <input type="submit" value="login">
       </td>
     </tr>
     
   </table>
  </form>
</body>
</html>
